<body>
    <h1>We can create vriables in java in 3 ways</h1>
    1. var-using var we can redeclare a variable(function scope)<br>
    2. let-using let we can reuse the variable but we can change the value of the variable(block scope)<br>
    3. const-using const we can't change the value of the variable(block scope)<br>
    <script>
        let m=100;
        m=200;//we can change the value of let variable
        console.log('value of m is:',m)

        var l=200;
        var l='namaskara bengaluru'//we can redeclare the var variable
        console.log('value of l is:',l)

        const pi=4;
        // pi=3.14; we can't change the value of const variable
        console.log('value of 2 square is:',pi)

    </script>
</body>
