<body>
    <script>
       function f(a){
            let b=1
            for(i=1;i<=a;i++){
            b=b*i
           }
        console.log('value of a is:',b);    
        }
        let a=5;
        f(a);

         const f1 = (a1) =>{
            let b=1
            for(i=1;i<=a1;i++){
                b=b*i
            }
        console.log('value of a1 is:',b);    
        }
        let a1=5;
        f1(a1);
    </script>
