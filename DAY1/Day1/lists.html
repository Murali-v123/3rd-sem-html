<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>unordered lists</h1>
    <p>type = disc,square,circle</p>
    <h2>Department</h2>
    <ul type="circle">
        <li>ai/ml</li>
        <li>ece</li>
        <li>cse</li>
    </ul>
    <img src="./kawa.jpg" alt="kawa" width="300px" height="200px">

    <h1>Ordered lists</h1>
    <p>type = 1,i,I,A</p>
    <h2>Department</h2>
    <Ol type="3">
        <li>ai/ml</li>
        <li>ece</li>
        <li>cse</li>
    </Ol>
    <img src="./bmw.jpeg" alt="bmw" width="300px" height="200px">


    
    <h2>Skills</h2>
    <Ol type="3">
        <li>technical </li>
        <li>Writing</li>
        <li>Communication</li>
        <ul>Communication</ul>
        <li>Coding</li>
    </Ol>
</body>
</html>
