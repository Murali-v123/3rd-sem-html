<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tags html</h1>
    <pre>
        1. b : bold tag
        2. u : underline tag
        3. i : italic tag
        4. sub : subscript tag
        5. sup : superscript tag
        6. del / s : deleted text tag
        <h2><p>H<sub>2</sub>o</p></h2>
        <h2>H<sup>2</sup>o</h2>
        <p>Lorem <s>ipsum</s> ipsum dolor sit <u>amet</u> consectetur <b>adipisicing</b> elit.  </p>
        
    </pre>
</body>
</html>
